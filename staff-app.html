<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقديم الإدارة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/png" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background-image: url('banner.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            padding: 80px 20px 20px;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border: 1px solid rgba(255, 215, 0, 0.1);
        }

        .back-button:hover {
            background-color: rgba(0, 0, 0, 0.9);
            color: #ffd700;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.2);
            border-color: rgba(255, 215, 0, 0.5);
        }

        .application-form {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.1);
        }

        .form-title {
            color: #ffd700;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: white;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background-color: #ffd700;
            color: black;
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 40px auto 0;
        }

        .submit-btn:hover {
            background-color: white;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }
    </style>
</head>
<body>
    <a href="apps.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
        العودة
    </a>

    <div class="application-form">
        <h1 class="form-title">نموذج التقديم للإدارة</h1>
        <form id="staffApplicationForm">
            <div class="form-group">
                <label for="name">الاسم الكامل</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="age">العمر</label>
                <input type="number" id="age" name="age" required min="16">
            </div>

            <div class="form-group">
                <label for="discord">معرف Discord</label>
                <input type="text" id="discord" name="discord" required placeholder="example#1234">
            </div>

            <div class="form-group">
                <label for="discordId">أيدي Discord</label>
                <input type="text" id="discordId" name="discordId" required placeholder="123456789012345678">
            </div>

            <div class="form-group">
                <label for="experience">الخبرات الإدارية السابقة</label>
                <textarea id="experience" name="experience" required></textarea>
            </div>

            <div class="form-group">
                <label for="availability">ساعات التواجد اليومية</label>
                <input type="number" id="availability" name="availability" required min="1" max="24">
            </div>

            <div class="form-group">
                <label for="skills">المهارات والقدرات</label>
                <textarea id="skills" name="skills" required></textarea>
            </div>

            <div class="form-group">
                <label for="plans">خططك لتطوير السيرفر</label>
                <textarea id="plans" name="plans" required></textarea>
            </div>

            <button type="submit" class="submit-btn">إرسال الطلب</button>
        </form>
    </div>

    <script>
        document.getElementById('staffApplicationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const webhookURL = 'https://discord.com/api/webhooks/1380127601951248514/OFc8dNPiEldpEU6z7sUW041H5IaIKheS9hhQDEhp7BKVrZabh41VAgU70ZuBYU6aYkYG';
            
            const formData = {
                name: document.getElementById('name').value,
                age: document.getElementById('age').value,
                discord: document.getElementById('discord').value,
                discordId: document.getElementById('discordId').value,
                experience: document.getElementById('experience').value,
                availability: document.getElementById('availability').value,
                skills: document.getElementById('skills').value,
                plans: document.getElementById('plans').value
            };

            const embed = {
                title: '👑 طلب تقديم جديد للإدارة',
                color: 0xFFD700,
                fields: [
                    {
                        name: '👤 الاسم الكامل',
                        value: `\`\`\`${formData.name}\`\`\``,
                        inline: true
                    },
                    {
                        name: '🎂 العمر',
                        value: `\`\`\`${formData.age}\`\`\``,
                        inline: true
                    },
                    {
                        name: '🎮 معرف Discord',
                        value: `\`\`\`${formData.discord}\`\`\``,
                        inline: true
                    },
                    {
                        name: '🆔 أيدي Discord',
                        value: `\`\`\`${formData.discordId}\`\`\``,
                        inline: true
                    },
                    {
                        name: '⏰ ساعات التواجد',
                        value: `\`\`\`${formData.availability} ساعات\`\`\``,
                        inline: true
                    },
                    {
                        name: '💼 الخبرات الإدارية',
                        value: `\`\`\`${formData.experience}\`\`\``
                    },
                    {
                        name: '🎯 المهارات والقدرات',
                        value: `\`\`\`${formData.skills}\`\`\``
                    },
                    {
                        name: '📈 خطط التطوير',
                        value: `\`\`\`${formData.plans}\`\`\``
                    }
                ],
                timestamp: new Date(),
                footer: {
                    text: 'نظام التقديمات - U.Keeler'
                }
            };

            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    content: '<@&1335317428325843056>',
                    embeds: [embed]
                })
            })
            .then(response => {
                if (response.ok) {
                    alert('تم إرسال طلبك بنجاح! سنقوم بمراجعته والرد عليك قريباً.');
                    this.reset();
                } else {
                    alert('حدث خطأ أثناء إرسال الطلب. يرجى المحاولة مرة أخرى.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('حدث خطأ أثناء إرسال الطلب. يرجى المحاولة مرة أخرى.');
            });
        });
    </script>
</body>
</html>

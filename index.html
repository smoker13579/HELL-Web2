<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U.Keeler Family Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/png" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
            cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='40' height='48' viewport='0 0 100 100' style='fill:white;font-size:28px;'><text y='50%'>K</text></svg>") 16 0, auto;
        }

        body {
            background-image: url('banner.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            overflow-x: hidden;
        }


        nav {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            position: relative;
            overflow: hidden;
        }

        .nav-links a:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            background: rgba(255, 215, 0, 0.2);
            border-radius: 50%;
            transition: width 0.6s, height 0.6s;
        }

        .nav-links a:hover:before {
            width: 300px;
            height: 300px;
        }

        .nav-links a:hover {
            color: #ffd700;
            transform: translateY(-3px);
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .nav-links a i {
            transition: transform 0.3s ease;
        }

        .nav-links a:hover i {
            transform: scale(1.2) rotate(360deg);
        }

        .welcome-section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .welcome-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle, rgba(0,0,0,0) 0%, rgba(0,0,0,0.5) 100%);
            pointer-events: none;
        }

        .typing-text {
            color: white;
            font-size: 3.5rem;
            font-family: 'Cairo', sans-serif;
            opacity: 0;
            animation: reveal 3.5s forwards, glow 2s ease-in-out infinite alternate;
            text-shadow: 0 0 10px rgba(255,255,255,0.5),
                         0 0 20px rgba(255,255,255,0.3),
                         0 0 30px rgba(255,215,0,0.3);
            position: relative;
        }

        @keyframes reveal {
            0% {
                opacity: 0;
                transform: translateY(50px);
                clip-path: inset(0 100% 0 0);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
                clip-path: inset(0 0 0 0);
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255,255,255,0.5),
                            0 0 20px rgba(255,255,255,0.3),
                            0 0 30px rgba(255,215,0,0.3);
            }
            to {
                text-shadow: 0 0 20px rgba(255,255,255,0.7),
                            0 0 30px rgba(255,255,255,0.5),
                            0 0 40px rgba(255,215,0,0.5);
            }
        }

        /* Add floating particles effect */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 215, 0, 0.3);
            border-radius: 50%;
            pointer-events: none;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100vw) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul class="nav-links">
            <li><a href="#"><i class="fas fa-home"></i> الرئيسية</a></li>
            <li><a href="famitww.html"><i class="fas fa-users"></i> عن العائلة</a></li>
            <li><a href="rules.html"><i class="fas fa-book"></i> القوانين</a></li>
            <li><a href="gallery.html"><i class="fas fa-images"></i> المعرض</a></li>
            <li><a href="store.html"><i class="fas fa-store"></i> المتجر</a></li>
            <li><a href="apps.html"><i class="fas fa-paper-plane"></i> التقديمات</a></li>
        </ul>
    </nav>

    <div class="welcome-section">
        <h1 class="typing-text">...Welcome To HELL - Community WebSite</h1>
    </div>

    <div class="particles" id="particles"></div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 5 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 'vh';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particlesContainer.appendChild(particle);
            }
        }
        createParticles();
    </script>
</body>
</html>
